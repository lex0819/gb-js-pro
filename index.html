<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <nav class="navigation">
            <p class="title">eShop</p>
            <div class="search">
              <input type="text" class="goods-search" v-model="search" placeholder="serching" />
            </div>
            <div class="actions">
              <button class="cart-button" type="button">Корзина</button>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="goods-list">
            <div class="goods-item" v-for="item in searchItems">
              <h3>{{ item.product_name }}</h3>
              <p>{{ item.price }}руб.</p>
            </div>
          </div>

          <h3 class="total">Итого: {{ calculatePrice }}руб.</h3>
        </div>
      </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="vue-script.js"></script>
  </body>

</html>
