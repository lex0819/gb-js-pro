<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <div id="app">
      <header class="header">
        <div class="container">
          <nav class="navigation">
            <p class="title">eShop</p>
            <div class="search">
              <input type="text" class="goods-search" v-model="search" placeholder="serching" />
            </div>
            <div class="actions">
              <button class="cart-button" type="button" @click="setVisibleCard">Корзина</button>
              <div class="fix-box" v-show="isVisibleCard">
                <cart-box v-bind:cartitems="cartItems" v-on:close-cart="setVisibleCard"></cart-box>
              </div>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="goods" v-if="searchItems.length">
            <div class="goods-list">
              <good v-bind:good="item" v-for="item in searchItems"></good>
            </div>
            <h3 class="total">Итого: {{ calculatePrice }}руб.</h3>
          </div>
          <div class="goods-empty" v-if="!searchItems.length">Нет товаров</div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="vue-script.js"></script>
  </body>

</html>
